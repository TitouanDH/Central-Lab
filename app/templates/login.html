<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Central Lab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <main class="container">
        <h3 class="text-center m-4">Login</h3>
        <p class="lead text-center mb-4">You need to be logged in to use the Central Lab</p>
    <div class="row justify-content-md-center mt-4">
    <form acgion="{{ url_for('login') }}" method="post" class="col-4 mb-4">
        <fieldset>

            <div class="form-group">
                <label class="col-form-label mt-4" for="inputDefault">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" required>
              </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </fieldset>
      </form>

      <div class="row justify-content-md-center mt-4 text-center">
        <h6>Not a member? <a href="/register">Register</a></h6>
      </div>

      {% if alert %}
      <div class="container"{{ alert }} >
        <div class="row justify-content-md-center">
        <div class="col-5 alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
        </div>
    </div>
    </div>
      {% endif %}

    </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
